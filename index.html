<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&family=Goldman&family=Orbitron&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="title"><h1>The Calculator</h1></div>
        <!-- <button type="button" onclick="test()">test</button> -->
        <div class="calculator">
            <div class="screen">
                <div class="memory">
                    <p>M</p>
                    <p id="memoryCount"></p>
                </div>
                <div class="numbers">
                    <p id="calculation"></p> <br>
                    <p id="result">0</p>
                </div>
            </div>
            <div id="calculator-buttons">
                <button class="m-buttons" type="submit" data-m="mc">MC</button>
                <button class="m-buttons" type="submit" data-m="mr">MR</button>
                <button class="m-buttons" type="submit" value="+"data-m="m+">M+</button>
                <button class="m-buttons" type="submit"  value="-" data-m="m-">M-</button>
                <button class="percentage" type="submit" data-special="/100" value="/100">%</button>
                <button class="clear" type="submit" data-remove="clear" >CE</button>
                <button class="clear" type="submit" data-remove="clear" >C</button>
                <button id="delete" type="submit" data-remove="Del">&#9003</button>
                <button class="otherMaths" type="submit" value="/1" >&#185&#8260&#119909</button>
                <button class="otherMaths" type="submit" value="x2" >&#119909&#178</button>
                <button class="otherMaths"  type="submit" value="2x"  >&#178&#8730&#119909</button>
                <button class="operation" type="submit" data-operator="/" value="/">รท</button>
                <button class="number" type="submit"  onkeypress="basicCalculations()"   data-number="7" value="7">7</button>
                <button class="number" type="submit" data-number="8"   value="8">8</button>
                <button class="number" type="submit" data-number="9"  value="9">9</button>
                <button class="operation" type="submit" data-operator="*"  value="*">x</button>
                <button class="number" type="submit" data-number="4"  value="4">4</button>
                <button class="number" type="submit" data-number="5"  value="5">5</button>
                <button class="number" type="submit" data-number="6"  value="6">6</button>
                <button class="operation" type="submit" data-operator="-" value="-">-</button>
                <button class="number" type="submit" data-number="1"  value="1">1</button>
                <button class="number" type="submit" data-number="2"  value="2">2</button>
                <button class="number" type="submit" data-number="3" value="3">3</button>
                <button class="operation" type="submit" data-operator="+" value="+">+</button>
                <button class="special" type="submit" data-negative="-">+/-</button>
                <button class="number" type="submit" data-number="0"value="0" >0</button>
                <!-- <button id="decimal"type="submit" data-number="." value=".">.</button> -->
                <button class="operation" id="decimal"type="submit" data-number="." value=".">.</button>
                <button id="equals" data-operator="=" type="submit"  value="=">=</button>
            </div>
        </div>
    </main>
    <script src='https://cdn.jsdelivr.net/npm/big.js@6.2.1/big.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
